<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Coach Registration</title>
    <link rel="stylesheet" href="reg.css">
    <style>
        .register-box input[type="text"],
        .register-box input[type="tel"],
        .register-box input[type="email"],
        .register-box input[type="number"],
        .register-box input[type="date"],
        .register-box input[type="time"],
        .register-box select {
            height: 29px;
            font-size: 14px;
            padding: 2px 4px;
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="rect1"></div>
        <div class="rect2"></div>
    </div>
    <div class="register-box">
        <h2>Career Coaching Registration</h2>
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required placeholder="Enter your state">
            </div>
            <div class="checkbox-group">
                <label>Gender</label>
                <div class="gender-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                    <label><input type="radio" name="gender" value="prefer_not_say"> Prefer not to say</label>
                </div>
            </div>
            <div class="checkbox-group">
                <label>Coaching Interests</label>
                <label><input type="checkbox" name="interest" value="Resume"> Resume Building</label>
                <label><input type="checkbox" name="interest" value="Interview"> Interview Training</label>
                <label><input type="checkbox" name="interest" value="CareerPath"> Career Path Guidance</label>
            </div>
            <div class="form-group">
                <label for="sessiondate">Preferred Session Date</label>
                <input type="date" id="sessiondate" name="sessiondate" required>
            </div>
            <div class="form-group">
                <label for="sessiontime">Preferred Session Time</label>
                <input type="time" id="sessiontime" name="sessiontime" required>
            </div>
            <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" name="experience" min="0" max="40" required>
            </div>
            <button type="submit" class="register-btn">Register Now</button>
        </form>
    </div>
</body>
</html>
